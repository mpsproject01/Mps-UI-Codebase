<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>{{ opened ? "menu_open" : "menu" }}</mat-icon>
      </button>
      <img *ngIf="opened" src="/logo.png" alt="GURU able" class="logo">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Dashboard</a>
      <a mat-list-item href="#">Template</a>
      <a mat-list-item href="#">Proposal</a>
      <a mat-list-item href="#">Reports</a>
      <a mat-list-item href="#">Submisson Managment</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
